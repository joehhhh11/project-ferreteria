<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style_contacto.css">
</head>
<body class="map-container">
    <header class="bg-blue-800 text-white p-5 h-[10vh] w-[100vw] flex flex-col items-center justify-center">
        <div class="container flex items-center justify-between ">
          <a href="#home">
            <img src="./assets/images/file.png" alt="Logo" class="h-20 w-20">
          </a>
          <nav>
            <ul class="flex space-x-8">
                <li><a href="/index.html" class="nav-link">Inicio</a></li>
                <li><a href="/herramientas.html" class="nav-link">Productos</a></li>
                <li><a href="/servicios.html" class="nav-link">Servicios</a></li>
                <li><a href="/contacto.html" class="nav-link">Contacto</a></li>
              </ul>
          </nav>
        </div>
      </header>
    <div  >
        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d939.9839676732485!2d-76.95827573044208!3d-12.029491999262852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTLCsDAxJzQ2LjIiUyA3NsKwNTcnMjcuNSJX!5e1!3m2!1ses-419!2spe!4v1726263529870!5m2!1ses-419!2spe" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="containerContacto">
        <div class="form-container">
            <h2><strong>Mándanos un mensaje</strong></h2>
            <p>Si tiene alguna pregunta o necesita más información, utilice el siguiente formulario para enviarnos un mensaje.</p>

            <form id="contactForm">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre completo*</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="celular" class="form-label">Celular*</label>
                    <input type="text" id="celular" required>
                </div>
                <div class="form-group">
                    <label for="correo" class="form-label">Correo*</label>
                    <input type="email" id="correo" required>
                </div>
                <div class="form-group">
                    <label for="mensaje" class="form-label">Escriba su mensaje</label>
                    <textarea id="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario
            // Limpiar los campos del formulario
            document.getElementById('nombre').value = '';
            document.getElementById('celular').value = '';
            document.getElementById('correo').value = '';
            document.getElementById('mensaje').value = '';
        });
    </script>

</body>
</html>
