<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        .containerContacto {
            display: flex;
            flex-direction: column; 
            padding: 5%;
        }
      
   
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="containerContacto">
    <h2>Mándanos un mensaje</h2>
    <p>Si tiene alguna pregunta o necesita más información, utilice el siguiente formulario para enviarnos un mensaje.</p>

    <form id="contactForm">
        <div class="form-group">
            <label for="nombre">Nombre completo*</label>
            <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="celular">Celular*</label>
            <input type="text" id="celular" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo*</label>
            <input type="email" id="correo" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Escriba su mensaje</label>
            <textarea id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío del formulario

        // Limpiar los campos del formulario
        document.getElementById('nombre').value = '';
        document.getElementById('celular').value = '';
        document.getElementById('correo').value = '';
        document.getElementById('mensaje').value = '';
    });
</script>

</body>
</html>
